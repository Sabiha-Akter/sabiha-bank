<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabiha-Bank</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="bank-title">Welcome To Sabiha Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="password">
            <br>
            <button id="enter" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div id="" class="diposit status">
                    <h5>Diposit</h5>
                    <h2>$<span id="current-diposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="current-balance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Diposit</h4>
                    <input type="text" name="" id="diposit-amount" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="diposit-add" class="btn btn-success">Diposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" name="" id="withdraw-amount" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw-add" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    
    <script> 
    // enter button even handler.
        const enterBtn = document.getElementById('enter');
        enterBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transaction = document.getElementById('transaction-area');
            transaction.style.display = 'block';
        })
        // diposit button even handler.
        const dipositBtn = document.getElementById('diposit-add');
        dipositBtn.addEventListener('click', function(){
            // const dipositAmount = document.getElementById('diposit-amount').value;
            // const dipositNumber = parseFloat(dipositAmount);  [[function a input kora hoice]]
            const dipositNumber = getInputNumber('diposit-amount');

            // const currentDiposit = document.getElementById('current-diposit').innerText;
            // const currentDipositNum = parseFloat(currentDiposit);
            // const totalDiposit = dipositNumber + currentDipositNum;
            // document.getElementById('current-diposit').innerText = totalDiposit;

              //[ai dui part aksathe function kora holo]

            // const currentBalance = document.getElementById('current-balance').innerText;
            // const currentBalanceNum = parseFloat(currentBalance);
            // const totalBalance = dipositNumber + currentBalanceNum;
            // document.getElementById('current-balance').innerText = totalBalance;


            updatSpanText('current-diposit', dipositNumber);
            updatSpanText('current-balance', dipositNumber);

            document.getElementById('diposit-amount').value = "";
        })

         //withdraw button even handler
         const withdrawBtn = document.getElementById('withdraw-add');
            withdrawBtn.addEventListener('click', function(){
                // const withdrawAmount = document.getElementById('withdraw-amount').value;
                // const withdrawNumber = parseFloat(withdrawAmount); [[function a input kora hoice]]
                const withdrawNumber = getInputNumber('withdraw-amount');
                updatSpanText('current-withdraw', withdrawNumber);
                updatSpanText('current-balance', -1 * withdrawNumber);
                document.getElementById('withdraw-amount').value = "";
            })

            function getInputNumber(id){
                const amount = document.getElementById(id).value;
                const number = parseFloat(amount);
                return number;
            }


        function updatSpanText(id, dipositNumber){
                const current = document.getElementById(id).innerText;
            const currentNum = parseFloat(current);
            const totalAmount = dipositNumber + currentNum;
            document.getElementById(id).innerText = totalAmount;

            }
    </script>
</body>
</html>
